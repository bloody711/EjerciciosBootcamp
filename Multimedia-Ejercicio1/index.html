<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia - Ejercicio 1</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="media/imagen.jpg" width="300" height="300" />
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay loop muted>
                <source src="media/video.mp4" type="video/mp4" />
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="media/audio.mp3" />
            </audio>
        </section>
    </body>
</html>
